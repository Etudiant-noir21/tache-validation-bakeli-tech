<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inscrivez-vous</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="inscrire ">
            <div class="vertical">
                <img src="images/ph-3.png" alt="" width="100%">
            </div>
            <div class="form-incription">
                <h1>Inscription au workshop sur Apprendre à faire du design packaging</h1>
                <p>Les champs précédes de ce signe <span>*</span> sont obligatoires</p>
                <form action="formation@bakeli.tech" method="post">
                     <div class="first">
                        <h2>Informations personnelles <span>*</span></h2>
                        <div class="name">
                        <input type="text" name="prenom" id="prenom" placeholder="Prenom">
                        <input type="text" name="nom" id="nom" placeholder="Nom">
                    </div>
                    <div class="name">
                        <input type="number" name="telephone" id="tel" placeholder="telephone whatsapp">
                        <input type="email" name="mail" id="email" placeholder="Email">
                    </div>
                    <div class="name">
                        <input type="text" name="prenom" id="prenom" placeholder="Prenom">
                    </div>
                     </div>
                     <div class="second">
                         <h2>Comment avez-vous connu l'évènement ? <span>*</span></h2>
                        <div class="name">
                            <input type="checkbox" name="moyen de connaissance" id="facebook">
                            <label for="facebook">Via Facebook</label>
                            
                        </div>
                        <div class="name">
                            <input type="checkbox" name="moyen de connaissance" id="whatsapp">
                            <label for="whatsapp">Via Whatsapp</label>
                            
                        </div>
                        <div class="name">
                            <input type="checkbox" name="moyen de connaissance" id="linkdin">
                            <label for="linkdin">Via Linkedin</label>
                            
                        </div>
                        <div class="name">
                            <input type="checkbox" name="moyen de connaissance" id="Instagram">
                            <label for="Instagram">Via Instagram</label>
                            
                        </div>
                        <div class="name">
                            <input type="checkbox" name="moyen de connaissance" id="youtube">
                            <label for="youtube">Via Youtube</label>
                        </div>
                        <div class="name">
                            <input type="checkbox" name="moyen de connaissance" id="une amie">
                            <label for="une amie">Via un ami/camarade/proche...</label>
                        </div>
                     </div>
                     <div class="third">
                        <h2>A Propos</h2>
                        <div class="namee">
                            <input type="checkbox" name="moyen de connaissance" id="propos" checked>
                            <label for="propos">Coche cette case pour disposer officiellement
                                 d’un compte dans notre réseau social
                                 éducatif, où tu auras accès à l’ensemble de nos évènements et
                                  à des milliers de contenus</label>
                        </div>
                     </div>
                    <input type="submit" value="S'inscrire">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
