        <section>
            <div class="formulaire-content">
                <form action="envoyer sur mail" method="post">
                    <div class="form-content">
                    <div class="right-side">
                    <h3>Informations personnelles</h3>
                    <div class="right-flex">
                        <div class="flex-item">
                            <label for="prenom">Prenom <i class="fa fa-asterisk" style="color:red; font-size: 10px;"></i></label>
                            <input type="text" name="prenom" id="prenom" required>
                        </div>
                        <div class="flex-item">
                            <label for="nom">Nom <i class="fa fa-asterisk" style="color:red; font-size: 10px;"></i></label>
                           <input type="text" name="nom" id="Nom" required>
                        </div>
                    </div>
                    <div class="right-flex">
                        <div class="flex-item">
                            <label for="nom">Email <i class="fa fa-asterisk" style="color:red; font-size: 10px;"></i></label>
                           <input type="email" name="mail" id="mail" required>
                        </div>
                        <div class="flex-item">
                            <label for="tel">Telephone <i class="fa fa-asterisk" style="color:red; font-size: 10px;"></i></label>
                           <input type="tel" name="telephone" id="tel" required>
                        </div>
                    </div>
                        <div class="flex-item">
                            <label for="ville">Ville résidence <i class="fa fa-asterisk" style="color:red; font-size: 10px;"></i></label>
                            <input type="text" name="ville" id="ville">
                        </div>
                        <div class="flex-item">
                            <h3>Quelles sont vos motivations pour cette formation?</h3>                       
                            <textarea name="motivation" id="motivations" placeholder="Dites nous ce que vous voulez"></textarea>
                             <p>245 mots restants</p>
                        </div>
                    </div>
                                    <!-- type radio -->
                    <div class="left-side">
                        <p><b>NB:</b> Champs avec <i class="fa fa-asterisk" style="color:red; font-size: 10px;"></i> obligatoire.</p>
                        <div class="left-content">
                        <div class="left-flex">
                            <h3>Quelle formation souhaitez-vous suivre à Bakeli?  <i class="fa fa-asterisk" style="color:red; font-size: 10px;"></i></h3>
                            <div class="display">
                                <input type="radio" name="developpement web" id="developpement web" required>
                                <label for="developpement web">Développement web et mobile</label>
                            </div>
                            
                            <div class="display">
                                <input type="radio" name="marketing" id="marketing" required>
                                <label for="marketing">Markrting</label>
                            </div>
                           
                        </div>
                        <div class="left-flex">
                            <h3>Je m'inscris pour <i class="fa fa-asterisk" style="color:red; font-size: 10px;"></i></h3>
                            <div class="display">
                                <input type="radio" name="en ligne" id="en ligne" required>
                                <label for="en ligne">La formation en ligne</label>
                            </div>
                            <div class="display">
                                <input type="radio" name="type de formation" id="présentiel" required>
                            <label for="présentiel">La formation en présentiel</label>
                            </div>
                            <div class="display">
                                <input type="radio" name="weekend" id="weekend" required>
                                <label for="weekend">La formation les weekends</label>
                            </div>
                            
                        </div>
                        <div class="left-flex">
                            <h3>Dans quelle Bakeli voulez-vous former?  <i class="fa fa-asterisk" style="color:red; font-size: 10px;"></i></h3>
                            <div class="display">
                                <input type="radio" name="Bakeli" id="Bakeli" required>
                                <label for="Bakeli">Dakar</label>
                            </div>
                            <div class="display">
                                <input type="radio" name="Bakeli" id="Bakeli" required>
                            <label for="Bakeli">Thiès</label> 
                            </div>
                            <div class="display">
                                <input type="radio" name="Bakeli" id="Bakeli" required>
                                <label for="Bakeli">Mbour</label>
                            </div>
                            
                        </div>
                        <div class="left-flex">
                            <h3>Comment avez-vous connu Bakeli? <i class="fa fa-asterisk" style="color:red; font-size: 10px;"></i></h3>
                            <div class="display">
                                <input type="radio" name="moyenne" id="moyenne" required>
                                <label for="moyenne"> Via WhatsApp</label>
                            </div>
                            <div class="display">
                                <input type="radio" name="moyenne" id="moyenne" required>
                            <label for="moyenne">Via LinkedIn</label> 
                            </div>
                            <div class="display">
                                <input type="radio" name="moyenne" id="moyenne" required >
                                <label for="moyenne">Via Instagram</label>
                            </div>
                            <div class="display">
                                <input type="radio" name="moyenne" id="moyenne" required>
                                <label for="moyenne">Via Youtube</label>
                            </div>
                            <div class="display">
                                <input type="radio" name="moyenne" id="moyenne" required>
                                <label for="moyenne">Via un ami/camarade/proche...</label>
                            </div>
                            
                        </div>
                       
                    </div>
                </div>
                </div>
                <div class="btn-submit">
                    <input type="submit" value="Rejoindre l'aventure">
                </div>
                </form>

        </section>
